<!DOCTYPE html>
<html lang="zh-CN">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static "assets/css/layui.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/view.css" %}"/>
    <link rel="stylesheet" href="{% static "VIS/dist/vis.css" %}">
    <link rel="icon" href="/favicon.ico">
    <title>指令推理</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row" >
            <div class="layui-row layui-col-space5" >
            <div class="layui-col-md5">
              <div class="grid-demo grid-demo-bg1" style="background-color:#FFFFE0">
                  <div class="form-box" style="width:100%;height:900px;">
                      <p style="font-weight: 700;text-align: center;font-size: xx-large;font-family: 'Microsoft Yi Baiti'">实时态势图谱</p>
                      <div id="VIS_draw1" style="width:100%;height:100%"></div>
                  </div>
              </div>
            </div>
            <div class="layui-col-md5">
              <div class="grid-demo-1" style="background-color: 	#FFE4E1">
                  <div class="form-box" style="width:100%;height:440px;">
                      <p style="font-weight: 700;text-align: center;font-size: x-large;">最大威胁实体图谱</p>
                      <div id="VIS_draw2" style="width:100%;height:100%"></div>
                  </div>
              </div>
                <div class="grid-demo-2" style="background-color:	#7FFFD4">
                  <div class="form-box" style="width:100%;height:440px;">
                      <p style="font-weight: 700;text-align: center;font-size: x-large;">最大协同实体图谱</p>
                       <div id="VIS_draw3" style="width:100%;height:100%"></div>
                  </div>
              </div>
            </div>
                <!--推理过程start-->
            <div class="layui-col-md2" >
              <div class="grid-demo grid-demo-bg1" style="background-color:#F4A460">
                  <div class="form-box" style="width:100%;height:900px;">
                      <p style="font-weight: 700;text-align: center;font-size: xx-large;">指令推理过程</p>
                      <br>
                       <HR align="center" width="100%" color="#987cb9" size="1">
                      <div class="layui-form-item">
                          <p style="font-weight: 700;text-align: center;font-size: 28px;color: #ffffff">H方威胁度最大实体</p>
                      </div>
                      <div class="layui-form-item">
                          <p id="hfwx" style="font-weight: 800;text-align: center;font-size: 24px;color: #ff0100">J-10C</p>
                          <br>
                      </div>
                      <HR align="center" width="100%" color="#987cb9" size="1">
                      <div class="layui-form-item">
                          <p style="font-weight: 700;text-align: center;font-size: 28px;color: #ffffff">H方相关协同实体</p>
                      </div>
                      <div class="layui-form-item">
                          <p id="hfxx" style="font-weight: 800;text-align: center;font-size: 24px;color: #00ff26">J-20,驱逐舰</p>
                          <br>
                      </div>
                      <HR align="center" width="100%" color="#987cb9" size="1">
                      <div class="layui-form-item">
                          <p style="font-weight: 700;text-align: center;font-size: 28px;color: #ffffff">L方出动实体</p>
                      </div>
                      <div class="layui-form-item">
                          <p id="lfcd" style="font-weight: 800;text-align: center;font-size: 24px;color: #6E94FF">F-16</p>
                          <br>
                      </div>
                      <HR align="center" width="100%" color="#987cb9" size="1">
                      <div class="layui-form-item">
                          <p id="esjl" style="font-weight: 700;text-align: center;font-size: 28px;color: #ffffff">F-16事件链</p>
                      </div>
                      <div class="layui-form-item">
                          <p id="sjl" style="font-weight: 700;text-align: center;font-size: 24px;color: #2F4056">起飞-到达区域-返航</p>
                          <br>
                      </div>
                      <HR align="center" width="100%" color="#987cb9" size="1">
                      <div class="layui-form-item">
                          <p style="font-weight: 700;text-align: center;font-size: 28px;color: #ffffff">当前指令</p>
                          <p id="dqzl" style="font-weight: 700;text-align: center;font-size: 24px;color: #2F4056">CVN72 到达指定区域</p>
                          <br>
                      </div>

                      <div class="layui-form-item">
                          <p style="font-weight: 700;text-align: center;font-size: 28px;color: #ffffff">任务进度(30%)</p>
                          <progress id="progress1" max="100" value="30" style="width:100%; height:50px;"></progress>
                          <br>
                      </div>

                  </div>
              </div>
            </div>
                <!--推理过程end-->
          </div>



            </div>
        </div>
    </div>
    <script src="{% static "assets/layui.all.js" %}"></script>
    <script type="text/javascript" src="{% static "VIS/dist/vis.js" %}"></script>
    <script src="{% static "assets/js/jquery-1.11.1.js" %}" ></script>
    <script src="{% static "assets/js/jquery.cookie.js" %}" ></script>
    <script type="text/javascript" src="{% static "js/mainkg.js" %}"></script>
     <!--点击事件-->
    <script type="text/javascript">
        function reset(){
           var x=document.getElementById("queryinfo");
           x.value="";
        }

        function queryE(){
           var x=document.getElementById("queryinfo").value;
           alert('输入的实体是:'+x)
        }
    </script>


</body>
</html>
