<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" href="../assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>图谱推理系统</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">名称:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" autocomplete="off" class="layui-input">
                                </div>
                                </div>
                                <button class="layui-btn layui-btn-blue">查询</button>
                                <button class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                        <table id="demo"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/layui.all.js"></script>
    <script>
      var element = layui.element;
  var table = layui.table;
  var form = layui.form;

  //展示已知数据
  table.render({
    elem: '#demo'
    ,cols: [[ //标题栏
      {field: 'id', title: 'ID', width: 80, sort: true}
      ,{field: 'createtime', title: '时间', width: 180}
      ,{field: 'name', title: '名称', width: 80}
      ,{field: 'location_lon', title: '经度', width: 120}
      ,{field: 'location_lat', title: '纬度', width: 120}
      ,{field: 'altitude', title: '高度', width: 80}
    ]]
    ,data: [{
      "id": "10001"
      ,"createtime": "2020-09-02 18:00:00"
      ,"name": "歼-20"
      ,"location_lon": "123.453453"
      ,"location_lat": "24.546456"
      ,"altitude": "9000"
    }, {
      "id": "10002"
      ,"createtime": "2020-09-02 18:00:00"
      ,"name": "歼-20"
      ,"location_lon": "123.453453"
      ,"location_lat": "24.546456"
      ,"altitude": "9000"
    }]
    ,skin: 'line' //表格风格
    ,even: true
    ,page: true //是否显示分页
    ,limits: [5, 7, 10]
    ,limit: 5 //每页默认显示的数量
  });
    </script>
</body>
</html>
